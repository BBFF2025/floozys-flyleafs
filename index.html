<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floozy’s Flyleafs</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">FF</span>
      <div class="title-wrap">
        <div class="title">Floozy’s Flyleafs</div>
        <div class="tagline">Shelves you can share</div>
      </div>
    </div>

    <div class="auth">
      <form id="signinForm" class="signin">
        <input id="email" class="field" type="email" placeholder="you@example.com" aria-label="Email" required />
        <button class="btn">Send magic link</button>
      </form>
      <div id="signedIn" class="signed" hidden>
        <span id="who"></span>
        <button id="signOut" class="btn secondary">Sign out</button>
      </div>
    </div>
  </header>

  <section class="controls">
    <input id="search" class="field" placeholder="Search title/author…" />
    <select id="filterType" class="field" title="Type">
      <option value="all">All types</option>
      <option value="fiction">Fiction</option>
      <option value="nonfiction">Nonfiction</option>
    </select>
    <select id="sortBy" class="field" title="Sort by">
      <option value="author">Author A→Z</option>
      <option value="title">Title A→Z</option>
      <option value="dateRead">Date read (new→old)</option>
      <option value="rating">Rating (high→low)</option>
    </select>
    <button id="exportBtn" class="btn ghost" title="Download a backup JSON">Export</button>
    <label class="btn ghost filelabel">
      Import <input id="importInput" type="file" accept="application/json" hidden />
    </label>
    <button id="loadDemo" class="btn secondary" title="Load a small demo set">Load demo</button>
  </section>

  <details class="add">
    <summary>➕ Add a book</summary>
    <form id="addForm">
      <div class="form-grid">
        <div>
          <label class="tiny muted">Title</label>
          <input required name="title" class="field" placeholder="The Book Title" />
        </div>
        <div>
          <label class="tiny muted">Author</label>
          <input required name="author" class="field" placeholder="Author Name" />
        </div>
        <div>
          <label class="tiny muted">Type</label>
          <select name="type" class="field">
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Nonfiction</option>
<script type="module" src="js/app.js?v=1"></script>
